<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% seo %}
  <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Any page-specific stylesheets -->
  {% if page.stylesheets %}
    {% for stylesheet in page.stylesheets %}
      <link rel="stylesheet" href="{{ stylesheet | append: "?v=" | append: site.github.build_revision | relative_url }}">
    {% endfor %}
  {% endif %}

  <!-- js -->
  <script type="text/javascript" src="{{ '/assets/js/notification.js' | relative_url }}"></script>

  <!-- Any page-specific javascripts -->
  {% if page.javascripts %}
    {% for javascript in page.javascripts %}
      <script tyle="text/javascript" src="{{ javascript | append: "?v=" | append: site.github.build_revision | relative_url }}" defer></script>
    {% endfor %}
  {% endif %}

  <!--[if lt IE 9]>
  <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
  <![endif]-->
</head>
